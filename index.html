<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <main class="container">
        <h1>The Palindrome Checker</h1>
        <div class="palindrome-box">
            <label for="text-input">Enter text to check if it's a palindrome:</label>
            <input id="text-input" class="palindrome-input" type="text">
            <button id="check-btn" class="palindrome-btn">Check</button>
            <div id="result" class="results-text hidden"></div>
        </div>
        <div class="palindrome-definition">
            <p class="palindrome-definition-text">A <strong>palindrome</strong> is a word, phrase, number, or sequence
                of characters that
                reads the same forward and backward, ignoring spaces, punctuation, and capitalization. Examples include
                “madam,” “racecar,” and “121.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
